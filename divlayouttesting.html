<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>category influence</title>
        <!--<link rel="stylesheet" href="/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="/css/styles2.css">
        <script type="text/javascript" src="../d3/d3.v3.min.js"></script>
        <script type="text/javascript" src="../jquery/jquery-2.0.3.min.js"></script>
    </head>
	<body>
		<div id="header"></div>
		<div id="wrapper">
			<div id="content-box1">
				<span class="chartTitle">Understand customer discussion by OSAT</span>
			</div>
			<div id="content-box2">
				<span class="chartTitle">Determine how topics drive satisfaction</span>
			</div>
			<div id="content">
				<div id="content-left">
					<span><strong>Heatmap Control</strong><br>Display by...</span>
                    <select id="heatmapControl">
                        <option value="size">Total Volume</option>
                        <option value="count"># of Topics</option>
                    </select>
                    <br><br>
					<strong>Bar Chart Control</strong>
					<br><br>
					<input id="detractorDesc" type="radio" name="sort" value="detractorDesc" checked><span> Sort detractors</span>
					<br>
					<input id="promoterDesc" type="radio" name="sort" value="promoterDesc"><span> Sort neutrals</span>
					<br>
					<input id="neutralDesc" type="radio" name="sort" value="neutralDesc"><span> Sort promoters</span>
					<br>
					<input id="categoryAsc" type="radio" name="sort" value="categoryAsc"><span> Alphabetize topics</span>
					<br>
					<div id="showHideLabels">Show Labels? </div><br>
					<br><br><br>
					<span><strong>Bubble Control</strong></span>
					<br>
					<div id="view_selection" class="btn-group">
                        <a href="#" id="all" class="btn active">Group</a>
                        <a href="#" id="infBand" class="btn">Separate</a>
                    </div>
                    <br><span>&nbsp;</span>
                    <br>
                    <br>

				</div>
				<div id="content-main">
					<span class="chartTitle">Click to navigate the voice of the customer</span>
				</div>
			</div>
			<div id="footer">
				<img src="../images/cb_footer.jpg" width="50" height="26" alt="CB Logo">
			</div>
			<div id="bottom"></div>
		</div>
	</body>
	<script type="text/javascript" src="../js/npsbycategory_divlayout.js"></script>
</html>
